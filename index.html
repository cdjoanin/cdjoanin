<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanin Supermercados</title>
    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        #vimeo-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div>
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1025089985?autoplay=1&loop=1&muted=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" title="Joanin" allowfullscreen></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        player.on('loaded', function() {
            player.requestFullscreen();
        });
    </script>
</body>
</html>
