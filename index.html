<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanin Supermercados</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f8f8;
        }
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .video-container {
            position: relative;
            padding: 56.25% 0 0 0; /* 16:9 Aspect Ratio */
            width: 100%;
            max-width: 800px; /* Limita a largura do vídeo */
            background: #000;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Bem-vindo ao Joanin Supermercados</h1>
    <div class="video-container">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1024870399?badge=0&autopause=0&player_id=0&app_id=58479&loop=1&muted=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" title="Joanin"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        window.addEventListener('load', () => {
            player.play().then(() => {
                player.setVolume(1); // Ajusta o volume após o início
            }).catch(error => {
                console.log('Erro ao tentar reproduzir:', error);
            });
        });
    </script>
</body>
</html>
