<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanin Supermercados</title>
</head>
<body>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1024697637?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;loop=1&amp;autoplay=1&amp;muted=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="joanin20200313drogarias20200313175233"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Função para iniciar a reprodução
        function iniciarReproducao() {
            player.play().catch(function(error) {
                console.log('Erro ao tentar reproduzir:', error);
            });
        }

        // Iniciar reprodução após a página carregar
        window.addEventListener('load', iniciarReproducao);
    </script>
</body>
</html>
