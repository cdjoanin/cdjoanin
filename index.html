<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO DE DISTRIBUIÇÃO JOANIN</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #008000;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #F7519; /* Laranja */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            text-align: left;
            background-color: #FFA500; /* Laranja */
            color: #fff;
        }

        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #fff; /* Branco */
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>

    <div class="header">
        BEM VINDO AO CENTRO DE DISTRIBUIÇÃO JOANIN ANCHIETA
    </div>

    <div class="container">
        <table id="data-table">
            <!-- O conteúdo da tabela será preenchido dinamicamente -->
        </table>
    </div>

    <!-- Adicione o código JavaScript para carregar e atualizar os dados do arquivo -->
    <script>
        // Função para carregar e atualizar os dados da API
        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        try {
                            updateTable(JSON.parse(xhr.responseText));
                        } catch (error) {
                            console.error('Erro ao atualizar a tabela:', error);
                        }
                    } else {
                        console.error('Erro ao carregar os dados da API:', xhr.status);
                    }
                }
            };
            xhr.open('GET', 'http://localhost:8080/api/dados', true); // Altere o endereço conforme necessário
            xhr.send();
        }

        // Função para atualizar a tabela com os dados da API
        function updateTable(data) {
            var table = document.getElementById('data-table');
            table.innerHTML = ''; // Limpa o conteúdo atual da tabela
            if (data && data.length > 0) {
                var headerRow = '<tr>'; // Inicializa a linha de cabeçalho
                var columns = Object.keys(data[0]); // Obtém as colunas do primeiro objeto
                columns.forEach(function(column) {
                    headerRow += '<th>' + column + '</th>'; // Adiciona o cabeçalho das colunas
                });
                headerRow += '</tr>';
                table.innerHTML += headerRow; // Adiciona a linha de cabeçalho à tabela
                data.forEach(function(row) {
                    var newRow = '<tr>';
                    columns.forEach(function(column) {
                        newRow += '<td>' + row[column] + '</td>'; // Adiciona cada coluna como uma célula da linha
                    });
                    newRow += '</tr>';
                    table.innerHTML += newRow; // Adiciona a linha à tabela
                });
            } else {
                console.error('Os dados recebidos da API estão vazios ou mal formatados.');
            }
        }

        // Chamar a função de carregar dados ao carregar a página
        window.onload = function() {
            loadData();
            setInterval(loadData, 60000); // Atualiza os dados a cada 1 minuto
        };
    </script>
</body>
</html>
