<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO DE DISTRIBUIÇÃO JOANIN</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #008000;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #F7519; /* Laranja */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            text-align: left;
            background-color: #FFA500; /* Laranja */
            color: #fff;
        }

        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #fff; /* Branco */
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>

    <div class="header">
        BEM VINDO AO CENTRO DE DISTRIBUIÇÃO JOANIN ANCHIETA
    </div>

    <div class="container">
        <table id="data-table">
            <!-- O conteúdo da tabela será preenchido dinamicamente -->
        </table>
    </div>

    <!-- Adicione o código JavaScript para carregar e atualizar os dados do arquivo -->
    <script>
        // Função para carregar e atualizar os dados do arquivo
        function loadData() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        updateTable(xhr.responseText);
                    } else {
                        console.error('Erro ao carregar o arquivo:', xhr.status);
                    }
                }
            };
            // Adicione um parâmetro de data e hora aleatório à URL para evitar o cache
            var url = 'painel.CSV?' + new Date().getTime();
            xhr.open('GET', url, true);
            xhr.send();
        }
// Função para carregar e exibir dados do arquivo CSV
function loadData() {
    fetch('painel.csv')
        .then(response => response.text())
        .then(data => {
            const table = document.getElementById('data-table');
            table.innerHTML = '';

            // Dividir o conteúdo do CSV em linhas
            const lines = data.trim().split('\n');
            
            // Cria o cabeçalho da tabela
            const headerRow = '<tr>' + lines[0].split(';').map(column => `<th>${column}</th>`).join('') + '</tr>';
            table.innerHTML += headerRow;

            // Cria as linhas de dados da tabela
            for (let i = 1; i < lines.length; i++) {
                const newRow = '<tr>' + lines[i].split(';').map(column => `<td>${column}</td>`).join('') + '</tr>';
                table.innerHTML += newRow;
            }
        })
        .catch(error => console.error('Erro ao carregar o arquivo CSV:', error));
}

// Chama a função para carregar os dados do CSV ao carregar a página
window.onload = loadData;


        // Chamar a função de carregar dados
        loadData();

        // Atualiza os dados a cada 30 segundos
        setInterval(loadData, 30000); // 30 segundos em milissegundos
    </script>
</body>
</html>
