<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joanin Supermercados</title>
</head>
<body>
    <div style="padding:56.25% 0 0 0;position:relative;">
        <iframe id="vimeo-player" src="https://player.vimeo.com/video/1024870399?badge=0&autopause=0&player_id=0&app_id=58479&loop=1&autoplay=1&muted=1" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write" style="position:absolute;top:0;left:0;width:100%;height:100%;" title="joanin"></iframe>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        const iframe = document.getElementById('vimeo-player');
        const player = new Vimeo.Player(iframe);

        // Tenta iniciar a reprodução quando a página carrega
        window.addEventListener('load', () => {
            player.play().catch(error => {
                console.log('Erro ao tentar reproduzir:', error);
            });

            // Tenta desmutar após um pequeno atraso
            setTimeout(() => {
                player.setVolume(1).catch(error => {
                    console.log('Erro ao ativar o som:', error);
                });
            }, 500); // Ajuste o tempo conforme necessário
        });
    </script>
</body>
</html>
