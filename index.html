<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO DE DISTRIBUIÇÃO JOANIN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #008000;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #F7519; /* Laranja */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            text-align: left;
            background-color: #FFA500; /* Laranja */
            color: #fff;
        }

        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #fff; /* Branco */
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="header">
        BEM VINDO AO CENTRO DE DISTRIBUIÇÃO JOANIN ANCHIETA
    </div>

    <div class="container">
        <table id="data-table">
            <!-- O conteúdo da tabela será preenchido dinamicamente -->
        </table>
    </div>

    <!-- Script para carregar dados do arquivo CSV -->
    <script>
        // URL do arquivo CSV no GitHub Pages
        var csvUrl = 'https://raw.githubusercontent.com/cdjoanin/cdjoanin/main/painel.csv';

        // Função para carregar e atualizar os dados do arquivo CSV
        function loadCsvData() {
            fetch(csvUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao carregar os dados do arquivo CSV');
                    }
                    return response.text();
                })
                .then(data => updateTable(data))
                .catch(error => console.error('Erro:', error.message));
        }

        // Função para atualizar a tabela com os dados do arquivo CSV
        function updateTable(data) {
            var table = document.getElementById('data-table');
            table.innerHTML = ''; // Limpa o conteúdo atual da tabela
            var lines = data.trim().split('\n');
            
            // Cria a linha de cabeçalho
            var headerRow = '<tr>';
            lines[0].split(';').forEach(column => {
                // Remove as aspas duplas e adiciona o cabeçalho
                var cleanColumn = column.replace(/^"(.*)"$/, '$1');
                headerRow += '<th>' + cleanColumn.trim() + '</th>';
            });
            headerRow += '</tr>';
            table.innerHTML += headerRow;

            // Cria as linhas de dados
            for (var i = 1; i < lines.length; i++) {
                var newRow = '<tr>';
                lines[i].split(';').forEach(column => {
                    // Remove as aspas duplas e adiciona a célula de dado
                    var cleanColumn = column.replace(/^"(.*)"$/, '$1');
                    newRow += '<td>' + cleanColumn.trim() + '</td>';
                });
                newRow += '</tr>';
                table.innerHTML += newRow;
            }
        }

        // Carrega os dados ao carregar a página
        window.onload = function() {
            loadCsvData();
            // Atualiza os dados a cada 30 segundos
            setInterval(loadCsvData, 30000); // 30 segundos em milissegundos
        };
    </script>
</body>
</html>
