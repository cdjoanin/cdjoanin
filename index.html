<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CENTRO DE DISTRIBUIÇÃO JOANIN</title>
</head>
<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .header {
            background-color: #008000;
            text-align: center;
            padding: 20px 0;
            color: #fff;
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            background-color: #F7519; /* Laranja */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            padding: 10px;
            text-align: left;
            background-color: #FFA500; /* Laranja */
            color: #fff;
        }

        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #fff; /* Branco */
        }

        tr:hover {
            background-color: #ddd;
        }
    </style>

    <div class="header">
        BEM VINDO AO CENTRO DE DISTRIBUIÇÃO JOANIN ANCHIETA
    </div>

    <div class="container">
        <table id="data-table">
            <!-- O conteúdo da tabela será preenchido dinamicamente -->
        </table>
    </div>

    <!-- Script para WebSocket -->
    <script>
        const ws = new WebSocket('ws://localhost:8081'); // Conecta ao servidor WebSocket

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            updateTable(data);
        };

        function updateTable(data) {
            const table = document.getElementById('data-table');
            table.innerHTML = ''; // Limpa o conteúdo atual da tabela
            const headerRow = '<tr>';
            Object.keys(data[0]).forEach(function(column) {
                headerRow += '<th>' + column + '</th>'; // Adiciona o cabeçalho das colunas
            });
            headerRow += '</tr>';
            table.innerHTML += headerRow; // Adiciona a linha de cabeçalho à tabela

            data.forEach(function(row) {
                let newRow = '<tr>';
                Object.values(row).forEach(function(value) {
                    newRow += '<td>' + value + '</td>'; // Adiciona cada coluna como uma célula da linha
                });
                newRow += '</tr>';
                table.innerHTML += newRow; // Adiciona a linha à tabela
            });
        }
    </script>
</body>
</html>
